        even: "は偶数にしてください"
        
  # アプリケーション固有のメッセージ
  flash:
    notice:
      created: "%{resource}を作成しました"
      updated: "%{resource}を更新しました"
      destroyed: "%{resource}を削除しました"
      login_success: "ログインしました"
      logout_success: "ログアウトしました"
    alert:
      unauthorized: "アクセス権限がありません"
      not_found: "ページが見つかりません"
      server_error: "サーバーエラーが発生しました"
      validation_error: "入力内容にエラーがあります"
      
  # 時刻関連
  time:
    formats:
      default: "%Y年%m月%d日 %H:%M"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日(%a) %H:%M:%S"
      
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m/%d"
      long: "%Y年%m月%d日(%a)"
    abbr_day_names:
      - 日
      - 月
      - 火
      - 水
      - 木
      - 金
      - 土
    abbr_month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    day_names:
      - 日曜日
      - 月曜日
      - 火曜日
      - 水曜日
      - 木曜日
      - 金曜日
      - 土曜日
    month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
      
  # 数値関連
  number:
    format:
      delimiter: ","
      precision: 3
      separator: "."
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 0
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "¥"
        
  # フォーム関連
  helpers:
    submit:
      create: "作成"
      update: "更新"
      submit: "保存"
